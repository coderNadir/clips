<!-- Alert message -->
<app-alert *ngIf="showAlert" [color]="alertColor">
    <p>{{ alertMessage }}</p>
</app-alert>

<!-- Registration Form --> 
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <!-- Name -->
    <div class="mb-3">
        <label class="inline-block mb-2">Name</label>
        <app-input [control]="name" inputPlaceholder="Enter Name"></app-input>
    </div>
    <!-- Email -->
    <div class="mb-3">
        <label class="inline-block mb-2">Email</label>
        <app-input [control]="email" inputType="email" inputPlaceholder="Enter Email"></app-input>
    </div>
    <!-- Age -->
    <div class="mb-3">
        <label class="inline-block mb-2">Age</label>
        <app-input [control]="age" inputType="number" inputPlaceholder="Enter Age"></app-input>
    </div>
    <!-- Password -->
    <div class="mb-3">
        <label class="inline-block mb-2">Password</label>
        <app-input [control]="password" inputType="password" inputPlaceholder="Enter Password"></app-input>
    </div>
    <!-- Confirm Password -->
    <div class="mb-3">
        <label class="inline-block mb-2">Confirm Password</label>
        <app-input [control]="confirmPassword" inputType="password" inputPlaceholder="Confirm Password"></app-input>
    </div>
    <!-- Phone Number -->
    <div class="mb-3">
        <label class="inline-block mb-2">Phone Number</label>
        <app-input [control]="phoneNumber" inputType="text" inputPlaceholder="Enter Phone Number" format="(00) 0000-0000"></app-input>
    </div>
    <button type="submit"
        class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
        hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400" [disabled]="registerForm.invalid || inSubmission">
        Submit
    </button>
</form>
